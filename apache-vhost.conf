<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	ServerName localhost

	DocumentRoot /var/www

	#PythonPath "sys.path+['/home/elvis/']"
	PythonPostReadRequestHandler /home/elvis/mod_python_waf/wlister.py::handler 
	PythonInputFilter /home/elvis/mod_python_waf/wlister.py::input_filter MyInputFilter
	SetInputFilter MyInputFilter
	# Key set as an HTTP header (X-Wlister: key) to identify whitelisted request
	# Must be kept secret
	PythonOption wlister.key 	8c142f750bd6d7ae26fccfa7e588a46e
	PythonOption wlister.log_prefix	[wlister]
	PythonOption wlister.log_level	DEBUG
	PythonOption wlister.404 	/path/to/404.html
	PythonOption wlister.conf 	/path/to/wlister.conf
	PythonAutoReload On
	PythonDebug On


	ProxyRequests Off
	ProxyPass / http://mapom.me:5000/


	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>
	<Directory /var/www/>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride None
		Order allow,deny
		allow from all
	</Directory>

	ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
	<Directory "/usr/lib/cgi-bin">
		AllowOverride None
		Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
		Order allow,deny
		Allow from all
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel debug

	CustomLog ${APACHE_LOG_DIR}/access.log combined

    Alias /doc/ "/usr/share/doc/"
    <Directory "/usr/share/doc/">
        Options Indexes MultiViews FollowSymLinks
        AllowOverride None
        Order deny,allow
        Deny from all
        Allow from 127.0.0.0/255.0.0.0 ::1/128
    </Directory>

</VirtualHost>
